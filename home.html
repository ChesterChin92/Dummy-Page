<!doctype html>
<head>
  
   <link href="home.css" rel="stylesheet">

   <title>Simple Home</title>
   <script>
     function $(id) {
            return document.getElementById(id);
        }

        function hide(id, list) {
            var elem = $(id); //get visible article
            elem.style.visibility = "visible";
            elem.style.position = "fixed"; // Making all text to appear at fix location
            elem.style.position.left = "100px";
            elem.style.position.top = "150px";

            for (var i = 0; i < list.length; i++) {
                //Itterate each element
                var itm = $(list[i]);
                itm.style.visibility = "hidden";

            }
        }	
		
		function status(id,list) {
			var elem = $(id);
			elem.className = 'active';
		
		for (var i = 0; i < list.length; i++) {
		var itm = $(list[i]);
		itm.className = 'disabled';
		}
		}

   </script>
</head>
<body onload="hide('link1',['link2','link3'])">
<body>
<div class="nav">
<ul id="navbar">
   <li id="1" class='active'><a onclick="hide('link1',['link2','link3']); status('1',['2','3']);" href='#'><span>Home</span></a></li>
   <li id="2"><a onclick="hide('link2',['link1','link3']); status('2',['1','3']);" href='#'><span>About</span></a></li>
   <li id="3"><a onclick="hide('link3',['link1','link2']); status('3',['1','2']);" href='#'><span>Contact Us</span></a></li>
</ul>
</div>

<div class="break" id="link1">
    <p><br>Random text 1</p>
</div>

<div class="break" id="link2">
    <p><br>Random text 2</p>
</div>

<div class="break" id="link3">
    <p><br>Random text 3</p>
</div>

</body>
<html>
